services:
  postgres:
    image: postgres:16
    container_name: runjam-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: runjam
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      TZ: Asia/Seoul
    ports:
      - '5434:5432'
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d runjam']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
